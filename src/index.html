<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

</head>
<body>
    <header id="body_header">
        <h2>EZ-list</h2>
    </header>

    <div id="sidebar">
        <h2>Projects</h2>
        
        <ul id="projects">

        </ul>

        <div id="add_project">
            <input id="project_title" type="text" placeholder="What's your project called?">
            <textarea id="project_desc" placeholder="What's your project about?"></textarea>
            <button id="add_project_button">Add</button>
        </div>

    </div>

    <div id="main">

        <h2 id="current_project">TEST</h2>
        <p id="current_project_desc"></p>

        <table id="table">

            <thead>
                <tr id="table_header">
                    <th style="max-width: 40px; min-width: 40px;"></th>
                    <th style="width: 30%; min-width: 200px;"><div class="header">Item</div></th>
                    <th style="width: 60%; min-width: 400px;"><div class="header">Description</div></th>
                    <th style="max-width: 100px; min-width: 100px"><div class="header">Priority</div></th>
                    <th style="max-width: 40px; min-width: 40px;"></th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>

        </table>

        <div id="add_item">
            <input id="item_title" type="text" placeholder="Item Name">
            <input id="item_desc" type="text" placeholder="Item Description">
            <select id="item_priority">
                <option value="" selected disabled>--priority--</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>  
            <button id="add_item_button">Add</button>
        </div>

    </div>

    <footer>
        <span>Website designed by Alan Perng</span>
        <a class="github" href='https://github.com/aperng31'><img src="/Users/aperng31/repos/todo_list/src/github.png" alt="github"></a>
    </footer>
</body>
</html>
